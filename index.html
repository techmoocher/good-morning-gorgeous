<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good morning, gorgeous!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/love.svg">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="sakura-container"></div>
    
    <div class="message-container">
        <div class="message-content">
            <h1 class="greeting">Good Morning</h1>
            
            <div class="gif-container">
                <img src="images/have-a-nice-day.gif" alt="Have a nice day" id="daysGif">
            </div>

            <!-- <p class="message">Some days might be challenging,<br>but remember how bright you shine! ✨</p> -->
            
            <div class="message-card" id="quoteCard" style="display: block; margin: 15px 0;">
                <p id="quoteText">You're stronger than you think and braver than you believe!</p>
            </div>
            
            <div class="button-container">
                <button class="cute-button" id="showQuote">Daily motivation <span class="heart-icon">❤</span></button>
            </div>
            
            <!-- <p class="signature">Thinking of you ♥</p> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
